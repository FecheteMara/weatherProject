<html lang="en">

<head>

<body>
    <h1>Get the current Weather of any City</h1>
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4 myimg" src="image/icon.png" alt="" width="72">
            <div class="mb-3">
                <label for="myCity" class="form-label">Enter the City Name:</label>
                <input type="text" class="form-control" id="mycity" name="cityName" required>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-success btn-lg">GO</button>
            <p class="mt-5 mb-3 form-ptag">&copy; maram</p>
        </form>
    </main>
</body>
